<!DOCTYPE html>
<html>
<head>
  <title>Tabla compleja</title>
  <style>
    table, tr, th, td {
      border: 1px solid black;
    }
  </style>
</head>
  <body>
    <table>
      <tr>
        <td><strong>Categor√≠a</strong></td>
        <td><strong>Etiquetas</strong></td>
      </tr>

      <tr>
        <th rowspan="5"><strong>Formulario</strong></th>
        <td>form</td>
        <tr><td>button</td></tr>
        <tr><td>input</td></tr>
        <tr><td>select</td></tr>
        <tr><td>textarea</td></tr>
      </tr>
      <tr>
        <th rowspan="5"><strong>Tabla</strong></th>
        <td>table</td>
        <tr><td>tr</td></tr>
        <tr><td>th</td></tr>
        <tr><td>td</td></tr>
        <tr><td>caption</td></tr>
      </tr>
  
      <tr>
        <th rowspan="6"><strong>Texto</strong></th>
        <td>b</td>
        <tr><td>em</td></tr>
        <tr><td>i</td></tr>
        <tr><td>strong</td></tr>
        <tr><td>sub</td></tr>
        <tr><td>sup</td></tr>
      </tr>
  </table>
</body>
</html>
